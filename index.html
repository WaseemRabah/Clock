<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel ="stylesheet">
    <script defer src="script.js"></script>
    <title>Clock</title>
</head>
<body>
    <main>
        <div class="choose">
            <label for="city">Choose a City</label>
            <select id="city">
                <option value="berlin">Berlin</option>
                <option value="london">London</option>
                <option value="paris">Paris</option>
                <option value="rome">Rome</option>
            </select>
        </div>
    <!--creating the main div that contain the Clock Elements-->
        <div class="clock">
            <!--creating the clock hands(Hour,Minutes,Seconds)-->
            <div class="hand hour" data-hour-hand></div>
            <div class="hand minute" data-minute-hand></div>
            <div class="hand second" data-second-hand></div>
            <!--creating the numbers inside the Clock-->
            <div class="number one">1</div>
            <div class="number two">2</div>
            <div class="number three">3</div>
            <div class="number four">4</div>
            <div class="number five">5</div>
            <div class="number six">6</div>
            <div class="number seven">7</div>
            <div class="number eight">8</div>
            <div class="number nine">9</div>
            <div class="number ten">10</div>
            <div class="number eleven">11</div>
            <div class="number twelve">12</div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
